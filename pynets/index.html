<html>
  <head>
    <style>
      .node {
        font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
        fill: #bbb;
      }

      .node:hover {
        fill: #000;
      }

      .link {
        stroke: steelblue;
        stroke-opacity: 0.2;
        fill: none;
        pointer-events: none;
      }

      .node:hover,
      .node--source,
      .node--target {
        font-weight: 700;
      }

      .node--source {
        fill: #2ca02c;
      }

      .node--target {
        fill: #d62728;
      }

      .link--source,
      .link--target {
        stroke-opacity: 1;
        stroke-width: 2px;
      }

      .link--source {
        stroke: #d62728;
      }

      .link--target {
        stroke: #2ca02c;
      }
    </style>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script src="connectogram.js"></script>
  </body>

</html>
